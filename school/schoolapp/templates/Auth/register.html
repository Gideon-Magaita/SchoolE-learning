{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Intellectual Teacher</title>
    <!--animateCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--animateCSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.container-register{
    margin-top:10%;
}
.nav-link{
  display: flex;
  border-radius:2px;
  background: linear-gradient(#90ccfb,#097ed7);
  margin-right: 35px;
}
.nav-item{
  display: flex;
 margin-right: 35px;
}
.navbar{
    background: linear-gradient(#90ccfb,#097ed7);

  }
    </style>
</head>

<body>

    <!--header-->
    <nav class="navbar navbar-dark bg-primary p-4 navbar-expand-lg fixed-top bg-opacity-25 portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="{% url 'home' %}"> <b>INTELLECTUAL</b> TEACHER</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    

                    <li class="nav-item"><a class="btn btn-primary" href="{% url 'login_user' %}">Sign In</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a></li>
                </ul>
                
            </div>
        </div>
    </nav>
    <!--header-->


    <div class="container container-register">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <center>
                            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                        </center>
                    </div>
                    <div class="card-body">
                        <main class="form-signin">
                          {{ form.errors }}
                            <form method="post" class="form p-1">
                              {% csrf_token %}
                              <div class="form-group mt-2">
                             
                                {{ form.username}}
                            </div>
                            
                            <div class="form-group mt-2">
                              
                                {{ form.email}}
                            </div>
                            
                            <div class="form-group mt-2">
                            
                                {{ form.password1}}
                            </div>
                            
                            <div class="form-group mt-2">
                           
                                {{ form.password2}}
                            </div>

                              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                              <center>
                                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>

                              </center>
                            </form>
                          </main>
                    </div>
                </div>
            </div>
        </div>
    
    
        
    
    </div>
    
   
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>

</html>
